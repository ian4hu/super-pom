name: Java Push CI

on:
  push:
    tags: *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Decrypt and import GPG key
      run: bash ./decrypt_secret.sh
    - name: Deploy to Maven OSSRH
      run: bash ./deploy.sh
