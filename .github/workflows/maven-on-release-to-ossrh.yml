name: Java Push CI

on:
  release:
    types:
      - created

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      GPG_KEY: ${{ secret.GPG_KEY }}
      GPG_PASSPHRASE: ${{ secret.GPG_PASSPHRASE }}
      OSSRH_USERNAME: ${{ secret.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secret.OSSRH_PASSWORD }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Decrypt and import GPG key
      run: bash ./decrypt_secret.sh
    - name: Deploy to Maven OSSRH
      run: bash ./deploy.sh
